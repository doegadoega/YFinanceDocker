AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'YFinance API - 株式データ取得API'

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        PYTHONPATH: /opt/python

Resources:
  YFinanceApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  YFinanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      MemorySize: 1024
      Timeout: 30
      Events:
        SearchStocks:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /search
            Method: get
        GetPrice:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /price
            Method: get
        GetInfo:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /info
            Method: get
        GetHistory:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /history
            Method: get
        GetNews:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /news
            Method: get
        GetDividends:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /dividends
            Method: get
        GetOptions:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /options
            Method: get
        GetFinancials:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /financials
            Method: get
        GetAnalysts:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /analysts
            Method: get
        # OPTIONS requests for CORS
        OptionsSearch:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /search
            Method: options
        OptionsPrice:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /price/{ticker}
            Method: options
        OptionsInfo:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /info/{ticker}
            Method: options
        OptionsHistory:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /history/{ticker}
            Method: options
        OptionsNews:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /news/{ticker}
            Method: options
        OptionsDividends:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /dividends/{ticker}
            Method: options
        OptionsOptions:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /options/{ticker}
            Method: options
        OptionsFinancials:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /financials/{ticker}
            Method: options
        OptionsAnalysts:
          Type: Api
          Properties:
            RestApiId: !Ref YFinanceApi
            Path: /analysts/{ticker}
            Method: options
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: .
      DockerTag: latest

Outputs:
  YFinanceApiUrl:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${YFinanceApi}.execute-api.${AWS::Region}.amazonaws.com/prod/'
    Export:
      Name: YFinanceApiUrl

  YFinanceFunctionArn:
    Description: 'YFinance Lambda Function ARN'
    Value: !GetAtt YFinanceFunction.Arn
    Export:
      Name: YFinanceFunctionArn